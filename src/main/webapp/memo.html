			$('#message').click(function(){
				if($('#id').val() == ""){
					alert("ID 입력");

				}else{
			   /*

				  //비동기 (controller -> service -> view -> 전달)
			    
				   $.ajax(
					 {
						url:"MemoId.memo",
						data:{id:$('#id').val()},
						dataType:"html",
						success:function(responsedata){
							//console.log(responsedata);
							$('#messagediv').html(responsedata);
							//console.log(">" + responsedata + "<");
							let data =responsedata.trim();
							//console.log(">" + data + "<");
							 if(data == "true"){
								   alert("사용가능");
								   $('#email').focus();
							 }else{
								   alert("사용불가능");
								   $('#id').val("");
								   $('#id').focus();
							  }
						}
					 }	  
				  );
		
				
				}
			});
		});
	</script>
</head>
